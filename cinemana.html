<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Ghassan | cinemana</title>

 <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@500&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: 'Tajawal', sans-serif;
        font-weight: 500;
        opacity: 1;
      }

      .fade-in {
        opacity: 0;
        animation: fadeIn 6s forwards;
      }

      @keyframes fadeIn {
        to {
          opacity: 1;
        }
      }

      .circle-container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        width: 100%;
        height: 25%;
        margin-top: 30%;
        position: relative;
      }

      .rectangle {
        width: 340px;
        height: 180px;
        background-color: rgba(255, 255, 255, 0.00);
        border-radius: 25px;
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 1;
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
        border: 1.1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
      }

      .circle {
        width: 160px;
        height: 160px;
        background: linear-gradient(to bottom, #53b0f9, #d228ff);
        border-radius: 50%;
        filter: blur(50px);
        box-shadow: 0 0 20px 80px rgba(255, 255, 255, 0.0);
        position: relative;
        z-index: 0;
      }

      .icon {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 70px;
        height: 70px;
        border-radius: 20px;
        z-index: 2;
        border: 1.5px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(50px);
        -webkit-backdrop-filter: blur(50px);
      }

      .check-icon {
        position: absolute;
        top: 10%;
        left: 15px;
        color: white;
        transform: scale(1.2);
        background: linear-gradient(to right, #32CD32, #32CD32);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: 2;
      }

      .check-icon-no {
        position: absolute;
        top: 10%;
        left: 15px;
        color: white;
        transform: scale(1.2);
        background: linear-gradient(to right, red, red);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        z-index: 2;
      }

      .text-content {
        position: absolute;
        top: 30px;
        right: 105px;
        color: white;
        font-size: 24px;
      }

      .sub-text {
        position: absolute;
        top: 60px;
        right: 105px;
        color: #0d80f9;
        font-size: 14px;
      }

      .bottom-right-text {
        position: absolute;
        bottom: 50px;
        right: 22px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 16px;
      }

      .bottom-right-text-text {
        position: absolute;
        bottom: 50px;
        right: 93px;
        color: rgba(255, 255, 255, 0.5);
        font-size: 16px;
      }

      .bottom-left-text {
        position: absolute;
        bottom: 15px;
        left: 15px;
        color: white;
        font-size: 13px;
        padding: 5px 10px 2px 10px;
        border-radius: 15px;
        border: 1.5px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .below-text {
        margin-top: 80px;
        color: white;
        font-size: 20px;
        text-align: center;
      }

      .below-subtext {
        margin-top: 10px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 14px;
        text-align: center;
        width: 300px;
      }

      .install-button {
        position: absolute;
        bottom: 40px;
        width: 200px;
        height: 50px;
        background-color: #0d80f9;
        color: white;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
        border-radius: 30px;
        text-decoration: none;
        cursor: pointer;
        border: none;
      }

      .install-button:hover {
        background-color: #0a66c2;
      }
    body {
  background-color: #000;
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-family: 'Tajawal', sans-serif;
  font-weight: 500;
  opacity: 1;
  overflow: hidden;
}

.intro-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: white;
  font-size: 36px;
  font-weight: 700;
  z-index: 2;
  overflow: hidden;
  white-space: nowrap; /* Prevents text from wrapping to the next line */
  clip-path: inset(0 100% 0 0); /* Start with the text clipped from the right */
  transition: clip-path 2s ease-out;
}

.fade-text {
  clip-path: inset(0 0 0 0); /* Reveal the text */
}
.hidden {
  opacity: 0;
  display: none;
}
    </style>

  <script>
  window.onload = function() {
    // تحميل البيانات من ملف JSON
    fetch('index.json')
      .then(response => response.json())
      .then(data => {
        const link = data.cinemana.link;
        const text = data.comp.comp;

        document.getElementById('installButton').onclick = function() {
          window.location.href = `itms-services://?action=download-manifest&url=${link}`;
          setTimeout(function() {
            window.location.href = 'https://t.me/PLUS_STORE2';
          }, 1500);
        };

        document.getElementById('bottomRightText').innerText = text;
      })
      .catch(error => console.error('Error loading JSON data:', error));

    // تأثيرات النص
    setTimeout(() => {
      document.querySelector('.intro-text').classList.add('fade-text');
      setTimeout(() => {
        document.querySelector('.intro-text').style.display = 'none';
        document.querySelector('.circle-container').classList.remove('hidden');
        document.querySelector('.install-button').classList.remove('hidden');
        document.querySelector('.below-text').classList.remove('hidden');
        document.querySelector('.below-subtext').classList.remove('hidden');
      }, 1990);
    }, 100);
  }
</script>
</head>
<body>
  <div class="intro-text">Ghassan Store</div>
  <div class="circle-container hidden">
    <!-- Existing content goes here -->
            <div class="rectangle">
          <i class="fa-solid fa-circle-check check-icon"></i>
          <img src="https://getcinemana.netlify.app/images/313210a4661a565b62de6.jpg" alt="Icon" class="icon">
          <div class="text-content">سينمانا</div>
          <div class="sub-text">Version: 4.1.0</div>
          <div class="bottom-right-text-text" id="bottomRightText"></div>
          <div class="bottom-right-text"> • الشهادة </div>
          <div class="bottom-left-text">Ghassan Store</div>
        </div>
            <div class="circle"></div>
  </div>
      <div class="below-text hidden">سينمانا عالم من الترفيه</div>
  <div class="below-subtext hidden">التطبيق موقع بشهادة مؤقتة وهذا يعني انه سيتوقف في حال انتهاء الشهادة. علما اننا غير مسؤولين عن المحتوى داخل هذا التطبيق او باقي مشاكله البرمجية</div>
  <button class="install-button hidden" id="installButton">تثبيت التطبيق</button>
</body>

</html>
